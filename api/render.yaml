services:
  - type: web
    name: brewbotchallenge-api
    env: python
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGIN
        value: https://brewbot.vercel.app,http://localhost:3000